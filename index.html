<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司成员抽奖系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="system-title">公司成员抽奖</h1>
            <button id="adminBtn" class="admin-btn">管理员入口</button>
        </header>
        <main>
            <div id="cards-container" class="cards-container">
                <!-- 卡片将通过JavaScript动态生成 -->
            </div>
        </main>
        <footer>
            <p>© 2026 <span id="footer-title">公司抽奖系统</span></p>
        </footer>
    </div>

    <!-- 管理员后台 -->
    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h2>管理员后台</h2>
            <button id="close-admin" class="close-btn">关闭</button>
        </div>
        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="prizes">奖品管理</button>
                <button class="tab-btn" data-tab="users">成员管理</button>
                <button class="tab-btn" data-tab="background">背景设置</button>
                <button class="tab-btn" data-tab="system">系统设置</button>
            </div>
            
            <!-- 奖品管理标签 -->
            <div id="prizes-tab" class="tab-content active">
                <h3>奖品管理</h3>
                <button id="add-prize" class="add-btn">添加奖品</button>
                <div id="prizes-list" class="prizes-list">
                    <!-- 奖品列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 成员管理标签 -->
            <div id="users-tab" class="tab-content">
                <h3>成员管理</h3>
                <button id="add-user" class="add-btn">添加成员</button>
                <div id="users-list" class="users-list">
                    <!-- 成员列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 背景设置标签 -->
            <div id="background-tab" class="tab-content">
                <h3>背景设置</h3>
                <div class="background-options">
                    <h4>预设背景</h4>
                    <div class="background-previews">
                        <div class="background-item" data-bg="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                            <div class="bg-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                            <span>默认</span>
                        </div>
                        <div class="background-item" data-bg="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">
                            <div class="bg-preview" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                            <span>粉色渐变</span>
                        </div>
                        <div class="background-item" data-bg="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">
                            <div class="bg-preview" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                            <span>蓝色渐变</span>
                        </div>
                        <div class="background-item" data-bg="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)">
                            <div class="bg-preview" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></div>
                            <span>绿色渐变</span>
                        </div>
                        <div class="background-item" data-bg="linear-gradient(135deg, #fa709a 0%, #fee140 100%)">
                            <div class="bg-preview" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
                            <span>橙黄渐变</span>
                        </div>
                    </div>
                    
                    <h4>自定义背景URL</h4>
                    <div class="custom-background">
                        <input type="text" id="custom-background-url" placeholder="请输入背景图片URL">
                        <button id="apply-background-url" class="add-btn">应用</button>
                    </div>
                </div>
            </div>
            
            <!-- 系统设置标签 -->
            <div id="system-tab" class="tab-content">
                <h3>系统设置</h3>
                <div class="system-options">
                    <div class="form-group">
                        <label for="system-name">系统名称</label>
                        <input type="text" id="system-name" placeholder="请输入系统名称">
                    </div>
                    <button id="save-system-settings" class="add-btn">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 奖品编辑模态框 -->
    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <h3>编辑奖品</h3>
            <form id="prize-form">
                <input type="hidden" id="prize-id">
                <div class="form-group">
                    <label for="prize-name">奖品名称</label>
                    <input type="text" id="prize-name" required>
                </div>
                <div class="form-group">
                    <label for="prize-image">奖品图片URL</label>
                    <input type="text" id="prize-image" required>
                </div>
                <div class="form-group">
                    <label for="prize-count">奖品数量</label>
                    <input type="number" id="prize-count" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" id="close-modal" class="cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 成员编辑模态框 -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h3>编辑成员</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">成员姓名</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-title">职位</label>
                    <input type="text" id="user-title" required>
                </div>
                <div class="form-group">
                    <label for="user-image">头像图片URL</label>
                    <input type="text" id="user-image" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" id="close-user-modal" class="cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 特效容器 -->
    <div id="effects-container" class="effects-container"></div>

    <script src="script.js"></script>
</body>
</html>
